    <h1>Contact Me</h1>
    <div class="container">	
		<form action="mailto:nglrf143@gmail.com" method"post" enctype="text/plain" id="myform">
        	<fieldset>
				<legend>What do you like?</legend>
					<ol>
						<li>
							<label for="myname">Name *</label>
							<input type="text" name="myemail" id="myname" autofocus placeholder="Last, First" required />
						</li>
						<li>
							<label for="myemail">Email *</label>
							<input type="email" name="myemail" id="myemail" required autocomplete="off" />
						</li>
					</ol>	
    		</fieldset>
            <fieldset>
            	<ol>
                	<li>
                    	<label for="yourgame">Favorite Game?</label>
                        <input type="text" name="yourgame" id="yourgame" autofocus placeholder="your favorite game"/>
                    </li>
                    <li>
                    	<label for="yourmovie">Favorite Movie?</label>
                        <input type="text" name="yourmovie" id="yourmovie" autofocus placeholder="your favorite movie"/>
                    </li>
                    <li>
                    	<label for="yourbook">Favorite Book?</label>
                        <input type="text" name="yourbook" id="yourbook" autofocus placeholder="your favorite book"/>
                    </li>
                    <li>
                    	<label for="yourpasstime">Favorite Pass-time?</label>
                        <input type="text" name="yourpasstime" id="yourpasstime" autofocus placeholder="your favorite passtime"/>
                    </li>
                </ol>
            </fieldset>
    		<fieldset>
    			<div class="grouphead">Do you have?</div>
    				<ol id="ask">
                        <li>
                            <label for="your comment">Comment or Question?</label>
    						<input type="text" name="comment" value="your comment" id="mycomments"><br><br>
                        </li>
    						<input type="submit" value="Send" id="send">
            				<input type="reset" value="Reset" id="reset">                          
                    </ol>
